{% set name = "lux-api" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lux-api-{{ version }}.tar.gz
  sha256: 743a7f62c5c6a0ac8e07059e67d5126c6ba197676e7c556f1e1f8b703bdde7b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - scipy >=1.3.3
    - altair >=4.0.0
    - numpy >=1.16.5
    - pandas >=1.2.0,<1.5.0
    - scikit-learn >=0.22
    - lux-widget >=0.1.4
    - matplotlib-base >=3.0.0
    - autopep8
    - iso3166
    - psutil
    - sh

test:
  imports:
    - lux
    - lux._config
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lux-org/lux
  summary: A Python API for Intelligent Data Discovery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dorisjlee
