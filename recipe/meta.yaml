{% set name = "lux-api" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lux-api-{{ version }}.tar.gz
  sha256: aef54034bf2c61bff4699fb09c816661d26b2430c89b48c2b66f6639fb00557d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - scipy >=1.3.3
    - altair >=4.0.0
    - numpy >=1.16.5
    - pandas >=1.2.0
    - scikit-learn >=0.22
    - lux-widget >=0.1.4
    - matplotlib-base >=3.0.0
    - iso3166

test:
  imports:
    - lux
    - lux._config
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lux-org/lux
  summary: A Python API for Intelligent Data Discovery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dorisjlee
